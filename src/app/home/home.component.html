<!-- /////////////////////////////////////////////////////////////////////////////////////// -->
<!-- /////////////////////////////////////////////////////////////////////////////////////// -->
<!-- /////////////////////////////////// HOME HEADER /////////////////////////////////////// -->
<!-- /////////////////////////////////////////////////////////////////////////////////////// -->
<!-- /////////////////////////////////////////////////////////////////////////////////////// -->
<div class="a">
  <div class="aA">
    <img height="100%" [src]="userData.logo" />
  </div>
  <div class="aB"></div>
  <div class="aC">
    <div class="aCa"></div>
    <div class="aCb">
      <div class="aCbA">Welcome</div>
      <!-- For User Name -->
      <div class="aCbC">{{ userData.name }}</div>
    </div>
    <!-- This image tag will taking rsponsibiliyu for profile picture -->
    <img
      class="aCc"
      [src]="userData.photo"
      (click)="isProfilePopup = !isProfilePopup"
    />
  </div>
</div>
<!-- /////////////////////////////////////////////////////////////////////////////////////// -->
<!-- /////////////////////////////////////////////////////////////////////////////////////// -->
<!-- /////////////////////////////////////// HOME BODY ///////////////////////////////////// -->
<!-- /////////////////////////////////////////////////////////////////////////////////////// -->
<!-- /////////////////////////////////////////////////////////////////////////////////////// -->
<div class="b">
  <!-- When the any icon in the sidebar is selected the following coponent will be called -->
  <app-home-dashboard
    [hidden]="drowerPath !== 'dashboard'"
  ></app-home-dashboard>
  <app-home-monitoring
    [hidden]="drowerPath !== 'monitoring'"
  ></app-home-monitoring>
  <app-home-operations
    [hidden]="drowerPath !== 'operations'"
  ></app-home-operations>
  <app-home-reports [hidden]="drowerPath !== 'reports'"></app-home-reports>
  <app-home-configuration
    [hidden]="drowerPath !== 'configuration'"
  ></app-home-configuration>
</div>
<!-- /////////////////////////////////////////////////////////////////////////////////////// -->
<!-- /////////////////////////////////////////////////////////////////////////////////////// -->
<!-- //////////////////////////////////// HOME DROWER ////////////////////////////////////// -->
<!-- /////////////////////////////////////////////////////////////////////////////////////// -->
<!-- /////////////////////////////////////////////////////////////////////////////////////// -->
<div class="c">
  <div class="cA">
    <div
      *ngFor="let ic of drowerIcon; let i = index"
      class="cAa"
      [ngClass]="{ cAa_: drowerPath === ic.path }"
      (click)="onDrowerIconClick(i)"
      [ngStyle]="{
        'background-image': 'url(../../assets/sidebar/' + ic.icon + '.svg)'
      }"
    >
      {{ ic.title }}
    </div>
  </div>
  <div class="cB"></div>
</div>
<!-- //////////////////////////////////////////////////////////////////////////////////////// -->
<!-- //////////////////////////////////////////////////////////////////////////////////////// -->
<!-- ////////////////////////////////////// PROFILE POPUP /////////////////////////////////// -->
<!-- //////////////////////////////////////////////////////////////////////////////////////// -->
<!-- //////////////////////////////////////////////////////////////////////////////////////// -->
<div
  class="d"
  *ngIf="isProfilePopup"
  (click)="isProfilePopup = !isProfilePopup"
>
  <div class="dA">
    <div class="dAa">User Settings</div>
    <div class="dAa">Change Password</div>
    <div class="dAa" (click)="onClickLogout()">Logout</div>
  </div>
</div>
